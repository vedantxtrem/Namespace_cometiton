<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login Page</title>
</head>

<body class="bg-[#1e1e1e] font-mono">
  <div class="sm:h-screen sm:flex justify-center items-center">
    <div class="sm:flex w-full h-screen border-2 sm:h-[80%] sm:w-10/12 border-green-300 sm:scroll-m-1">

      <div class="flex justify-center items-center w-1/2">
        <img class="hidden lg:block w-8/12 transition ease-in-out delay-150  hover:-translate-y-1 hover:scale-110 duration-300" src="./assests/7.png" alt="" />
      </div>

      <!-- Login section -->
      <div class="flex flex-col justify-center items-center  w-full lg:w-1/2">
        <div>
          <div class="text-xl font-bold text-center text-gray-200">
            <span class="text-gray-200">&#9650;</span>
            <span class="text-4xl text-yellow-500">Z</span>est<span class="text-4xl text-yellow-500">Pie</span>
          </div>
          <div class="mt-10 font-bold text-3xl text-center text-gray-200">
            <h2>Hello,</h2>
            <h2>Welcome Back</h2>
          </div>
          <!-- Login form -->
          <form action="" method="get" class="mt-10 w-[80%] lg:w-96 mx-auto space-y-4 text-gray-200">
            <h4>Login to manage your account</h4>

            <input
              type="email"
              name="email"
              class="ring-1 rounded-full w-full px-4 py-3 ring-gray-900/10 text-black transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300"
              placeholder="Email"
            />

            <input
              type="password"
              name="password"
              class="ring-1 rounded-full w-full px-4 py-3 ring-gray-900/10 text-black transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300"
              placeholder="Password"
            />
            <div class="text-blue-600 hover:text-blue-400">Forgot your password ?</div>
            <button
              class="ring-1 mt-2 rounded-full w-full px-4 py-3 ring-gray-900/10 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300 bg-blue-600 hover:bg-blue-400 text-gray-200"
            >
              Login
            </button>
          </form>

          <div class="text-center space-y-4 mt-4 text-gray-200">
            <span>OR</span>
            <div class="flex gap-8 justify-center items-center">
              <i class="fa-brands fa-facebook text-2xl cursor-pointer"></i>
              <i class="fa-brands fa-google text-2xl cursor-pointer"></i>
              <i class="fa-brands fa-instagram text-2xl cursor-pointer"></i>
            </div>
          </div>
          <div class="mt-4 text-sm text-center text-gray-200">
            Don't have an account?
            <a href="./signup.html">
                <span class="text-blue-600 hover:text-blue-400 cursor-pointer">Sign Up here</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
 
</body>

</html>
